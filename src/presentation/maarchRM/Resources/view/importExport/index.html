<div id="contain" data-translate-catalog="importExport/messages">
    <div class="container-fluid">
        <div class="page-header">
            <h1>
                <i class="fa fa-copy"></i>
                <?merge title ?>
            </h1>
        </div>
    </div>
    <div class="container-fluid">
        <div id="resourceForm" class="row col-md-12">
            <div class="panel-body">
                <form class="form-horizontal col-xs-12">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="list-group col-md-5" id="exportList">
                                <input type="hidden" id="maxResults" data-value="[?merge maxResults ?]">
                                <a class="list-group-item" data-value="useraccounts">User accounts</a>
                                <a class="list-group-item" data-value="serviceaccounts">Service accounts</a>
                                <a class="list-group-item" data-value="roles">Roles</a>
                                <a class="list-group-item" data-value="organizations">Organizations</a>
                                <a class="list-group-item" data-value="archivalprofiles">Archival profiles</a>
                                <a class="list-group-item" data-value="descriptionfields">Description fields</a>
                                <a class="list-group-item" data-value="retentionrules">Retention rules</a>
                            </div>
                            <div class="col-md-7">
                                <div id="listResults">
                                    <div id="listLoading" style="display: none;"><i class="fa fa-spinner fa-spin"></i></div>
                                </div>
                                <button type="button" id="exportButton" class="btn btn-warning pull-right" data-original-title="Export" style="display: none;"><i class="fa fa-download">&nbsp;</i>&nbsp;Export</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .list-group-item {
        cursor: pointer;
    }

    #listLoading {
        font-size: 50px;
        text-align: center;
        padding: 80px;
    }
</style>

<script>
    $(".list-group-item").click(function() {
        $(".list-group a").removeClass('active');
        $(this).addClass('active');
        exportData.load($(this).data('value'));
    });

    $('#exportButton').on('click', function() {
        exportData.export($(this).data('ref'));
    });

    exportData =  {
        load: function(ref) {
            $("#listLoading").css('display', '');
            $('#exportButton').css('display', 'none').attr('data-ref', null);
            $('#listResults').empty();
            ajax($('#exportList'), {
                url: '/export/' + ref + '?limit=' + $('#maxResults').data('value'),
                param: 'GET',
                success: function(response) {
                    $("#listLoading").css('display', 'none');
                    $('#exportButton').css('display', '').attr('data-ref', ref);
                    $('#listResults').html(response);
                    $("#tableList").parent().css("overflow-x", "auto");
                },
                error: function (response) {
                    console.log(error);
                }
            });
        },
        export: function(ref) {
            var url = '/exportall/' + ref;
            window.open(url, '_self');
        }
    }

</script>
