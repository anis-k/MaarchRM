<li id="[?merge .subjectId ?]" class="subjectNode" lang="en" data-translate-catalog="filePlan/messages">
    <span class="node-primary" data-parentid="[?merge .parentSubjectId ?]" style="padding:2px 7px 2px 7px">
        <i class="fa">&nbsp;</i>&nbsp;
        <b class="showDetails" style="cursor:pointer; font-weight:normal"><?merge .name?></b>&nbsp;&nbsp;

        <div class="dropdown btn-group">
            <i class="menu fa fa-bars dropdown-toggle"  data-toggle="dropdown" style="cursor:pointer"></i>
            <ul class="dropdown-menu" role="menu">
                <li class="editSubject"><a href="#contain"><i class="fa fa-edit" >&nbsp;</i>Edit</a></li>
                <li class="addSubSubject"><a href="#contain"><i class="fa fa-plus" >&nbsp;</i>Add a subject</a></li>
                <li class="moveSubject"><a href="#contain"><i class="fa fa-share">&nbsp;</i>Move</a></li>
                <li class="deleteSubject"><a href="#contain"><i class="fa fa-trash-o" >&nbsp;</i>Delete</a></li>
            </ul>
        </div>
    </span>
    <input type="checkbox" class="hide" style="width:20px; height:20px"/>

    <?merge .subject.bool() ?>
    <ul>
        <?merge .subject /filePlan/subjectNode.html ?>
    </ul>
</li>
