<div class="row" data-translate-catalog="recordsManagement/log">
    <div class="col-xs-12">
        <div class="panel panel-primary">
            <div class="panel-heading clearfix">
                <div class="pull-left">
                    <?merge hasReachMaxResults.not() ?>
                    <h4><?merge logs.count() ?> result(s)</h4>
                    <?merge hasReachMaxResults ?>
                    <h4><?merge logs.count() ?> result(s) on <?merge totalResults ?> total</h4>
                </div>
            </div>
            <div class="panel-body" style="padding: 0;">
                <table class="table dataTable">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>From date</th>
                            <th>To date</th>
                            <th>Process identifier</th>
                            <th>Process name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <?merge logs ?>
                        <tr id="[?merge .archiveId ?]">
                            <td><?merge .typeTranslate ?></td>
                            <td><?merge .fromDate ?></td>
                            <td><?merge .toDate ?></td>
                            <td><?merge .processId ?></td>
                            <td><?merge .processName ?></td>
                            <td>
                                <div class="btn-group pull-right">
                                    <button type="button" class="btn btn-warning btn-sm" data-log-check="[?merge .archiveId ?]" title="Check integrity"><span class="fa fa-database"></span></button>
                                    <button type="button" class="btn btn-success btn-sm viewArchive" title="Info"><span class="fa fa-info-circle">&nbsp;</span></button>
                                    <button type="button" class="btn btn-primary btn-sm" data-type="[?merge .type ?]" data-log-view="[?merge .archiveId ?]/[?merge .resId ?]" title="View"><span class="fa fa-eye"></span></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
