<div id="lifeCycleTable" class="table-responsive" data-translate-catalog="lifeCycle/messages">
    <table class="table table-condensed dataTable" >
        <thead>
            <th>Date</th>
            <th>Description</th>
            <th/>
        </thead>
        <tbody>
            <?merge archive.lifeCycleEvent ?>
            <tr>
                <td>
                    <?merge .timestamp ?>
                </td>
                <td data-type="[?merge .eventType ?]">
                    <?merge .description ?>
                </td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-warning btn-sm showEvent" title="Show the event" data-eventId='[?merge .eventId ?]'>
                            <span class="fa fa-eye"/>
                        </button>
                    </div>
                </td>
            </tr>                                    
        </tbody>
    </table>
</div>

<script type="text/javascript">
    $('#lifeCycleTable').ready(function() {
        $(this).find('.dataTable-footer:first').remove();
    })
</script>
