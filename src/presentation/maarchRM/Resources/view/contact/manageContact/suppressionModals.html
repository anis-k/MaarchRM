<!-- modal -->
<div class="modal fade" id="contact_addressConfirmDelete" lang="en" data-translate-catalog="contact/contact">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Delete the address</h4>
            </div>
            <div class="modal-body">
                <p>
                    Are you sure to delete this address ?
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" title="Close">Close</button>
                <button type="button" class="btn btn-primary" id="contact_confirmDeleteAddressSubmit" title="Yes">Yes</button>
            </div>
        </div>
    </div>
</div>

<!-- modal -->
<div class="modal fade" id="contact_communicationConfirmDelete" lang="en" data-translate-catalog="contact/contact">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Delete the communication</h4>
            </div>
            <div class="modal-body">
                <p>
                    Are you sure to delete this communication ?
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" title="Close">Close</button>
                <button type="button" class="btn btn-primary" id="contact_confirmDeleteCommunicationSubmit" title="Yes">Yes</button>
            </div>
        </div>
    </div>
</div>

<script>
    $("#contact_confirmDeleteAddressSubmit").on('click', function () {
        ContactAddressForm.deleteAddress();
    });

    $("#contact_confirmDeleteCommunicationSubmit").on('click', function () {
        ContactCommunicationForm.deleteCommunication();
    });
</script>
