<div class="tab-pane fade in active col-xs-12" id="folderPanel">
    <div class="row">
        <h4 class="col-xs-11 pull-left">
            <span id="folderPath"/>
            <br/>
            <small id="folderDescription"/>
        </h4>
        <h4 class="col-xs-1 pull-left lockedFolder hide">
            <i class="text-danger fa fa-lock" style="font-size: 30px"/>
        </h4>
    </div>
    <div id="folderContentList">
        <div class="row hide">
            <div id="folderToolbarBtn" class="dropdown pull-right btn-group">
                <button type="button" class="btn btn-sm btn-default" id="folderToolbarSearch" title="Search" disabled><span class="fa fa-search"></span></button>
                <button type="button" class="btn btn-sm btn-default dropdown-toggle [?merge depositPrivilege.not().then('disabled', '') ?]" id="folderToolbarImport" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" title="New archive" disabled><span class="fa fa-plus"></span></button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1"/>
            </div>
        </div>
    </div>
</div>

<div id="listTemplate" class="hide">
    <div class="archive row">
        <div class="archiveInfo col-xs-11">
            <h5>
                <i class="archiveContentButton fa fa-caret-right">&nbsp;</i>
                <i class="fileplanLevel">&nbsp;</i>
                <a href="#" class="archiveName"></a>
                <br/>
                &nbsp;&nbsp;
                <small/>&nbsp;
                <small/>&nbsp;
                <small><i/></small>
            </h5>
        </div>
        <div class="archiveContent col-xs-12 hide">
            <ul class="tree-l">
            </ul>
        </div>
    </div>
</div>

<div class="hide">
    <span id="archives_text">archives</span>
    <span id="emptyFolder_text">Empty folder</span>
    <span id="archiveName_text">Name</span>
    <span id="depositDate_text">Deposit date</span>
    <span id="first_text">First</span>
    <span id="previous_text">Previous</span>
    <span id="next_text">Next</span>
    <span id="last_text">Last</span>
    <span id="withoutProfile_text">Without profile</span>
    
</div>

<script type="text/javascript">
    ArchiveFolderList = {
        rowTemplate: $('#listTemplate > .archive'),
        folderContents: $('#folderContentList'),

        getfolderContents: function(orgRegNumber, folderId, path, description, archivalProfiles, locked, acceptArchivesWithoutProfiles) {
            var url = "/folder?orgRegNumber="+orgRegNumber;
            if (folderId) {
                url = url + "&folderId="+folderId;
            }
            var folderPanel = $('#folderPanel');
            if (locked) {
                folderPanel.find('.lockedFolder').removeClass('hide');
            } else {
                folderPanel.find('.lockedFolder').addClass('hide');
            }

            if (locked) {
                $('#folderToolbarImport').attr('disabled', 'disabled');
            } else {
                $('#folderToolbarImport').removeAttr('disabled');
            }

            $.ajax({
                url         : url,
                type        : "GET",
                dataType    : 'json',
                success     : function (response) {
                    ArchiveFolderList.buildResultList(response.archives);
                    $('#folderPath').text(path);
                    $('#folderDescription').text(description);
                },
                error       : function (response) {
                    gritter.show(response.responseText, false);
                }
            })

            this.getImportForm(orgRegNumber, folderId);

            this.buildNewArchiveDropdownMenu(archivalProfiles, acceptArchivesWithoutProfiles);
            
            $("#folderToolbarSearch").data("orgregnumber", orgRegNumber).data("folderid", folderId);
        },

        buildResultList: function(archives) {
            $('#rightColumn').html('');

            if (archives.length) {
                $('#folderToolbarFreeze').removeAttr("disabled");
                $('#folderToolbarUnfreeze').removeAttr("disabled");
                $('#folderToolbarSearch').removeAttr("disabled");
            } else {
                $('#folderToolbarFreeze').attr("disabled", "disabled");
                $('#folderToolbarUnfreeze').attr("disabled", "disabled");
                $('#folderToolbarSearch').attr("disabled", "disabled");
            }

            $('#folderContentList').dataList({
                datas          : archives,
                rowMerge       : ArchiveFolderList.mergeRow,
                rowMaxNumber   : 10,
				paginationType : 'input',
				rowTranslation : "lignes",
                emptyMessage   : '<i class="text-muted"><br\/><span class="fa fa-times">&nbsp;<\/span>'+$('#emptyFolder_text').html()+'<\/i>',
                resultNumber   : "<h2 style='margin:0px'><small><span class='resultNumber' \/> archive(s)<\/small><\/h2>",
                translation    : {First:$('#first_text').html(), Previous:$('#previous_text').html(), Next:$('#next_text').html(), Last:$('#last_text').html()},
                sorting: [
                    {
                        fieldName : 'archiveName',
                        label     : $('#archiveName_text').text()
                    },
                    {
                        fieldName : 'depositDate',
                        label     : $('#depositDate_text').text()
                    }
                ],
				unsearchable : [
				    "status"				
				]
            })

            if (!(FilePlan.selectedNode.hasClass('folder') && FilePlan.selectedNode.data('closed'))) {
                this.initDragNDrop();
            }
        },

        mergeRow: function(archive) {
            var archiveDiv = ArchiveFolderList.rowTemplate.clone();
            var icon = archiveDiv.find('.fileplanLevel');
            var siblings = archiveDiv.attr('id', archive.archiveId)
                                     .find('.archiveName').text(archive.archiveName)
                                     .siblings('small');
            
            switch (archive.fileplanLevel) {
                case 'item':
                    icon.addClass('fa fa-file');
                    break;

                case 'file':
                default:
                    icon.addClass('fa fa-folder');
            }
            if (archive.depositDate) {
                $(siblings[0]).text(archive.depositDate.substring(0, 19));
            }
            if (archive.archivalProfileReference) {
                $(siblings[1]).text(archive.archivalProfileReference);
            }
            if (archive.originatorArchiveId) {
                $(siblings[2]).children('i').text(archive.originatorArchiveId);
            }

            return archiveDiv;
        },

        initDragNDrop: function() {
            $('#folderContentList').find('.archive').draggable({
                revert : true,
                zIndex: 100,
                delay: 200,
                helper: function() {
                    var archive = $(this);
                    var archiveIds = [];
                    var helper = $('<div/>');
                    var title = ""

                    if (archive.hasClass('bg-info')) {
                        $('#folderContentList').find('.bg-info').each(function() {
                            archiveIds.push($(this).attr('id'));
                            title = archiveIds.length + ' ' + $('#archives_text').text();
                        })
                    } else {
                            archiveIds.push(archive.attr('id'));
                            title = archive.find('.archiveName').html();
                    }

                    helper.addClass('archiveHelper')
                        .data('archives', archiveIds)
                        .append($('<i/>').addClass("fa fa-archive")
                                         .css('text-align', 'center')
                                         .css('font-size', '30px'))
                        .append('<br/>')
                        .append(title)
                        .css('opacity', '0.8')
                        .css('color', 'grey')
                        .css('text-align', 'center');
                    return helper
                },
            cancel: ".fa"
            })
        },
        
        getImportForm: function(orgRegNumber, folderId) {
            $('#archiveForm [name="filePlanPosition"]').val(folderId);
            $('#archiveForm [name="originatorOrgRegNumber"]').val(orgRegNumber);

            /*if (archivalProfiles.length < 1) {
                $("#folderToolbarBtn .dropdown-menu").data("archivalprofiles", {});
                $('#folderTab').click();
                return;
            }
            
            $("#folderToolbarBtn .dropdown-menu").data("archivalprofiles", archivalProfiles);*/

        },

        refresh: function() {
            FilePlan.selectedNode.find('b:first').click();
        },

        buildNewArchiveDropdownMenu: function(archivalProfiles, acceptArchivesWithoutProfiles) {
            var dropdown = $("#folderToolbarBtn .dropdown-menu");
            dropdown.children().remove();

            if (!acceptArchivesWithoutProfiles && archivalProfiles.length == 0) {
                $("#folderToolbarImport").attr('disabled', 'disabled');

                return;
            }

            if (acceptArchivesWithoutProfiles) {
                var a = $("<a/>")
                    .addClass("small newArchive")
                    .data("reference", '')
                    .attr('style', "cursor: pointer;")
                    .text($('#withoutProfile_text').html());

                $("<li/>").append(a).appendTo(dropdown);
            };

            for (var i = 0; i < archivalProfiles.length; i++) {
                var a = $("<a/>")
                    .addClass("userProfile small newArchive")
                    .data("reference", archivalProfiles[i].reference)
                    .data("json", archivalProfiles[i])
                    .attr('style', "cursor: pointer;")
                    .text(archivalProfiles[i].name);
                
                $("<li/>").append(a).appendTo(dropdown);
            }
        }
    }

    NewArchive = {
        loadImportForm: function(e) {
            var importPanel = $("#importPanel");

            if (!e.data("json")) {
                e.data("json", "");
            }

            $("#archiveForm [name='archivalProfileReference']").val(e.data("reference")).data("json", e.data("json")).change();

            importPanel.find("[data-context-path]:first").text($("#folderPath").text());
            importPanel.find("[data-context-description]:first").text($("#folderDescription").text());
            importPanel.find("[data-context-profil]:first").text(e.text());
            
            $("#archiveForm [name='parentArchiveId']").val('');
            importPanel.find("[data-context-parentarchive]").addClass('hide');

            $('#importTab').click();
            $('#rightColumn').empty()
        }
    }

    $("#folderToolbarBtn").on("show.bs.dropdown", function() {
        //NewArchive.buildNewArchiveDropdownMenu();
    });

    $("#folderToolbarBtn").on('click', '.newArchive', function() {
        NewArchive.loadImportForm($(this));
    });

    $("#folderToolbarSearch").on('click', function() {
        var folder = $('#folderPath').text().split('/');
        var profiles = [];

        var currentOrg = $('#filePlanTree').find('.node-warning').closest('.organization');
        var profiles = currentOrg.data('archivalprofiles');
        var children = currentOrg.find('.organization');

        children.each(function() {
            profiles = $.merge(profiles, $(this).data('archivalprofiles'));
        })

        folder =  folder[folder.length-1];        
        SearchTab.run($(this).data("orgregnumber"), $(this).data("folderid"), folder, profiles);
    });
    
    $("#folderToolbarBtn").on('click','.freeze', function() {
        var archivesIds = [];
        $('#folderContentList').find('.fa-check-square-o').closest('div').each(function(i,ele){
            if (ele.attributes[1]) {
                archivesIds.push(ele.attributes[1].value);
            }
        });
        
        var parameters = {
            archiveIds : archivesIds
        };
        
        $.ajax({
            type        : 'PUT',
            url         : "/recordsManagement/archive/freeze",
            data        : JSON.stringify(parameters),
            contentType : 'application/json',
            dataType    : 'json',
            success     : function (response) {
                gritter.show(response.message, response.status, response.errors);
            },
            error       : function (response) {
                gritter.show(response.responseJSON.message, response.responseJSON.status, response.responseJSON.errors);
            }
        });
    });
    
    $("#folderToolbarBtn").on('click','.unfreeze', function() {
       var archivesIds = [];
        $('#folderContentList').find('.fa-check-square-o').closest('div').each(function(i,ele){
            if (ele.attributes[1]) {
                archivesIds.push(ele.attributes[1].value);
            }
        });
        
        var parameters = {
            archiveIds : archivesIds
        };
        
        $.ajax({
            type        : 'PUT',
            url         : "/recordsManagement/archive/unfreeze",
            data        : JSON.stringify(parameters),
            contentType : 'application/json',
            dataType    : 'json',
            success     : function (response) {
                gritter.show(response.message, response.status, response.errors);

            },
            error       : function (response) {
                gritter.show(response.responseJSON.message, response.responseJSON.status, response.responseJSON.errors);
            }
        });
    });

    $("#folderContentList").on('click','.pagination li', function() {
        ArchiveFolderList.initDragNDrop();
    });

</script>
