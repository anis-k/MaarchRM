<div class="panel-body tab-pane fade in active" id="folderPanel">
    <hr/>
    <div class="panel">
        <div class="panel-header">
            <h4 id="folderPath"></h4>
            <i id="folderDescription"></i>
        </div>
        <div class="panel-body">
            <table class="table table-condensed dataTable" id="folderContents">
                <thead>
                    <tr>
                        <th style="width: 1%">
                            <input type="checkbox" name='tableResultSearch_checkboxAll' id="tableResultSearch_checkboxAll"/>
                        </th>
                        <th>Archive name</th>
                        <th>Identifier</th>
                        <th>Profile</th>
                        <th>Deposit date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id='folderContentsLines'>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript">
ArchiveList = {
    getContents: function(orgRegNumber, folderId, path, description) {
        $.ajax({
            url 	: "/folder?orgRegNumber="+orgRegNumber+"&folderId="+folderId,
            type 	: "GET",
            success : function (response) {
                $('#folderContentsLines').html(response);
                $('#folderPath').text(path);
                $('#folderDescription').text(description);
            },
            error 	: function (response) {
                gritter.show(response.responseText, false);
            }
        })
    }
}

$('#filePlanTree').on('click', '.folder > b', function() {
    var li = $(this).closest('li');
    FilePlan.select(li);
    ArchiveList.getContents(li.data('orgregnumber'), li.attr('id'), li.data('path'), li.data('description'));
})

$('#filePlanTree').on('click', '.orgNode > b', function() {
    var li = $(this).closest('li');
    ArchiveList.getContents(li.data('orgregnumber'), null, li.find('b:first').text());
})
</script>
