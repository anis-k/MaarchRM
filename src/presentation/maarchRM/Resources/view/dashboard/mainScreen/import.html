<div class="tab-pane fade" id="importPanel">
    <h4 class="pull-left">
        <span data-context-profil/>
        <br/>
        <small data-context-path/>
    </h4>
    <br/>
    <div class="row">
        <div class="col-lg-4 col-lg-push-8 col-md-12">
            <?hinclude dashboard/mainScreen/documentForm.html ?>    
        </div>
        <div class="col-lg-8 col-lg-pull-4 col-md-12">
            <?hinclude dashboard/mainScreen/archiveForm.html ?>
        </div>
    </div>

    <div class="pull-right">
        <!--button type="button" class="btn btn-sm btn-default" id="import"><i class="fa fa-paper-plane-o">&nbsp;</i>Import</button-->
        <a href="#" class="btn btn-sm bg-success" id="import"><i class="fa fa-paper-plane-o">&nbsp;</i>Import</a>
        <i>&nbsp;</i>
        <a href="#" class="small text-danger" id="cancel">Cancel</a>
    </div>
</div>

<script type="text/javascript">
    $('#import').on('click', function(e) {
        ArchiveForm.send(e, $(this));
    });

    $('#cancel').on('click', function(e) {
        ArchiveForm.clear();
        $('#folderTab').click();
    });
</script>
