    <div class="col-md-7">
        <div class="col-md-12">
            <div class="col-md-4">
                <button type="button" class="btn btn-link btn-primary" id="showSearchPanel"><span class="fa fa-search">&nbsp;</span>Search</button>
            </div>
            
            <div class="col-md-4">
                <button type="button" class="btn btn-link btn-primary" id="showImportPanel"><span class="fa fa-plus">&nbsp;</span>Create</button>
            </div>
            
            <div class="col-md-4">
                <button type="button" class="btn btn-link btn-primary" id="showFolderPanel"><span class="fa fa-folder-open-o">&nbsp;</span>Folder</button>
            </div>
        </div>
        <?hinclude dashboard/mainScreen/search.html ?>

<script>
ArchiveList = {
	getContents: function(orgRegNumber, folderId) {
	    $.ajax({
	        url: "/folder?orgRegNumber="+orgRegNumber+"&folderId="+folderId,
	        type: "GET",
	        success: function (response) {
	            $('#folderContentsLines').html(response);
	        },
	        error: function (response) {
	            gritter.show(response.responseText, false);
	        }
	    })
  	}
}

$('#filePlanTree').on('click', '.folder > b', function() {
	var li = $(this).closest('li')
    FilePlan.select(li);
    ArchiveList.getContents(li.data('orgregnumber'), li.attr('id'));
})

$("#showImportPanel").on("click", function () {
    ArchiveForm.clear();
    $('#searchPanel').hide();
    $('#folderPanel').hide();
    $('#importPanel').show();
});

$("#showSearchPanel").on("click", function () {
    $('#importPanel').hide();
    $('#folderPanel').hide();
    $('#searchPanel').show();
});

$("#showFolderPanel").on("click", function () {
    $('#importPanel').hide();
    $('#searchPanel').hide();
    $('#folderPanel').show();
});
</script>
