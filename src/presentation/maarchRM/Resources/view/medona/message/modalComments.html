<div class="modal fade bs-example-modal-lg" id="messageCommentModal" tabindex="-1" role="dialog" aria-labelledby="messages" aria-hidden="true">
    <div class="modal-dialog modal-lg" data-translate-catalog="medona/messages">
        <div class="modal-content">
            <div lang="en">
                <div class="container-fluid">
                    <div class="page-header">
                        <h3 id="commentTitle"></h3>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Comment</label>
                                    <div class="col-sm-9">
                                        <textarea class="form-control" name="comment" placeholder="Comment" style="resize: none; resize: vertical"></textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="sendMessage" class="btn btn-success" data-action="" data-action-type="" data-params="" data-dismiss="modal" title="Send">Send</button>
                    <button type="button" id="abordSending" class="btn btn-default" data-dismiss="modal" title="Close">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

var messageComment = {
    type : '',
    url : '',
    data : '',

    show: function(type, url, data) {
        messageComment.type = type;
        messageComment.url = url;
        messageComment.data = data;

        $('#messageCommentModal').modal()
    },

    close: function() {
        $('#messageCommentModal').modal('hide');
    },

    send: function() {
        messageComment.data['comment']
        
        $.ajax({
            url         : messageComment.url,
            type        : messageComment.type,
            data        : JSON.stringify(messageComment.data),
            contentType : 'application/json',
            dataType    : 'json',
            success     : function (response) {
                gritter.show(response.message, response.status, response.errors);
                if (response.status) {
                    
                }
            },
            error    : function(response) {
                gritter.show(response.responseJSON.message, response.responseJSON.status, response.responseJSON.errors);
            }
        });
    },


}

</script>
