<div>
    <h3>Source Inputs</h3>
    <br/>
    <?merge inputs ?>
    <div class="form-group">
        <label class="col-sm-4 control-label"><?merge .['label'] ?><?merge .['required'].bool() ?><span style="color: red"> *</span></label>
        <div class="form-group col-sm-8">
            <input class="form-control" name="[?merge .['name'] ?]" required="[?merge .['required'].bool().then('true', 'false') ?]" data-json="[?merge .['representation'] ?]"/>
        </div>
    </div>
</div>
