<div>
    <div class="container-fluid">
        <div class="page-header">
            <h1>
                <i class="fa fa-save"></i>
                <span>New archive</span>
            </h1>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <form class="form-horizontal" role="form" action="/digitalResource/store/file">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="filename">Full Path of your file</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="filename" id="filename" placeholder="filename" value="C:/xampp/"/>
                    </div>
                </div>
                <div class="form-group">
                   <label class="col-sm-2 control-label" for="clusterId">clusterId</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="clusterId" id="clusterId" placeholder="clusterId" value="testProfile"/>
                    </div>
                </div>
                <div class="form-group">
                   <label class="col-sm-2 control-label">Metadata</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="metadata[sender]" id="sender" placeholder="sender" value=""/>
                        <input type="text" class="form-control" name="metadata[recipient]" id="mailingDate" placeholder="recipient" value=""/>
                    </div>
                </div>
                <input class="col-sm-2 col-lg-offset-2 btn btn-success" type="submit" value="submit" title="Save"/>
            </form>
        </div>
    </div>
</div>
