<div class="container-fluid" data-translate-catalog="digitalResource/cluster">
    <div class="page-header">
        <h1>
            <i class="fa fa-tasks"></i>
            Clusters
        </h1>
    </div>
</div>
<div class="container-fluid" data-translate-catalog="digitalResource/cluster">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading clearfix">
                    <div class="pull-left">
                        <h4><?merge clusters.count() ?> cluster(s)</h4>
                    </div>
                    <div class="pull-right">
                        <a href="#" class="btn btn-default btn-sm" id="btnAddCluster" title="Add"><span class="fa fa-plus">&nbsp;</span>Add</a>
                    </div>
                </div>
                <div class="panel-body" style="padding: 0;">
                    <table class="table dataTable" id="tableListCluster">
                        <thead>
                            <tr>
                                <th>Cluster name</th>
                                <th>Description</th>
                                <th>Repositories number</th>
                                <th style="width: 1%;"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <?merge clusters ?>
                            <tr>
                                <td><?merge .clusterName ?></td>
                                <td><?merge .clusterDescription ?></td>
                                <td><?merge .repositoriesNumber ?></td>
                                <td>
                                    <button type="button" class="btn btn-info btn-sm" data-cluster-edit='[?merge .clusterId ?]' title="Edit"><span class="fa fa-edit">&nbsp;</span></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="application/javascript">   
$('#app_maarchRM_main').ready(function() {
    $("#btnAddCluster").on("click", function(){
        load("/cluster");
    });
    
    $("#tableListCluster").on("click", "[data-cluster-edit]", function(){
        load('/cluster/' + $(this).attr("data-cluster-edit"));
    });
});
</script>
